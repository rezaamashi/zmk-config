name: Draw Charybdis ZMK keymaps
on:
  workflow_dispatch: # can be triggered manually
  push: # automatically run on changes to following paths
    paths:
      - "config/charybdis.keymap"
      - "config/custom/*.keymap"
      - "config/custom/*.dtsi"
      - "config/custom/key-labels/*.h"
      - "boards/shields/charybdis/charybdis_layout.dtsi"
      - "img/charybdis/config.yaml"

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write # allow workflow to commit to the repo
    with:
      commit_message: "docs(draw): ${{ github.event.head_commit.message }} \n\n This is an autogenerated commit done by `draw-keymaps` workflow"
      keymap_patterns: "config/charybdis.keymap" # path to the keymaps to parse
      config_path: "img/charybdis/config.yaml" # config file, ignored if not exists
      output_folder: "img/charybdis" # path to save produced SVG and keymap YAML files
      parse_args: "" # map of extra args to pass to `keymap parse`, e.g. "corne:'-l Def Lwr Rse' cradio:''"
      draw_args: "" # map of extra args to pass to `keymap draw`, e.g. "corne:'-k corne_rotated' cradio:'-k paroxysm'"
      debug_mode: true
